[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True
disable_error_code = attr-defined, call-arg, arg-type, return-value, no-any-return, method-assign, assignment, return, call-overload, valid-type, index, union-attr, dict-item, var-annotated, no-redef, truthy-function, list-item, operator
plugins = sqlalchemy.ext.mypy.plugin


[mypy-vertexai.*]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

# Exclude scripts that mutate path / use optional DB results (CLI only)
exclude = scripts/

