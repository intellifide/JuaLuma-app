name: Mobile Prod Launch Gate

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  prod-launch-gate:
    runs-on: macos-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Validate prod GCP auth secrets
        run: |
          test -n "${{ secrets.GCP_WIF_PROVIDER }}" || (echo "Missing GCP_WIF_PROVIDER" && exit 1)
          test -n "${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}" || (echo "Missing GCP_WIF_SERVICE_ACCOUNT" && exit 1)

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: jualuma-prod

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend-app/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend-app

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;36.0.0"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies for OpenAPI export
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Materialize prod release env
        run: ./mobile/scripts/materialize-mobile-release-env-from-gcp.sh prod .codex-artifacts/mobile-release-prod.env jualuma-prod

      - name: Run production launch gate
        run: ./mobile/scripts/run-prod-launch-gate.sh .codex-artifacts/mobile.env .codex-artifacts/mobile-release-prod.env

      - name: Upload launch-gate evidence
        uses: actions/upload-artifact@v4
        with:
          name: mobile-prod-launch-gate-evidence
          path: |
            .codex-artifacts/mobile-qa/prod-*/qa-report.md
            .codex-artifacts/mobile-prod-launch/*/prod-launch-summary.md
            .codex-artifacts/mobile-prod-launch/*/rollback-drill.md
            .codex-artifacts/mobile-prod-launch/*/controlled-rollout-plan.md
