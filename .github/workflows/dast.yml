name: DAST (ZAP Baseline)

on:
  schedule:
    - cron: '30 13 * * 1'
  workflow_dispatch:

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - https://frontend-app-77ybfmw7cq-uc.a.run.app
          - https://support-portal-77ybfmw7cq-uc.a.run.app
          - https://marketing-site-77ybfmw7cq-uc.a.run.app
    steps:
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: ${{ matrix.target }}
          fail_action: true
          cmd_options: '-a -m 5'
