name: CI

on:
  push:
    branches: [main, Dev]
  pull_request:
    branches: [main, Dev]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend_app: ${{ steps.filter.outputs.frontend_app }}
      frontend_marketing: ${{ steps.filter.outputs.frontend_marketing }}
      support_portal: ${{ steps.filter.outputs.support_portal }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend_app:
              - 'frontend-app/**'
            frontend_marketing:
              - 'frontend-marketing/**'
            support_portal:
              - 'support-portal/**'

  backend-quality:
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'pull_request' || needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f ../requirements.txt ]; then pip install -r ../requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff mypy pytest httpx
      - name: Lint with Ruff
        run: ruff check .
      - name: Type check with mypy
        run: mypy .
      - name: Run tests
        env:
          DATABASE_URL: "sqlite:///./test.db"
        run: pytest

  frontend-app:
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'pull_request' || needs.changes.outputs.frontend_app == 'true'
    defaults:
      run:
        working-directory: ./frontend-app
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-app/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npx tsc --noEmit
      - name: Test
        env:
          VITE_GCP_API_KEY: "dummy-for-ci-tests"
        run: npm run test

  frontend-marketing:
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'pull_request' || needs.changes.outputs.frontend_marketing == 'true'
    defaults:
      run:
        working-directory: ./frontend-marketing
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-marketing/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build check
        run: npm run build

  support-portal:
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'pull_request' || needs.changes.outputs.support_portal == 'true'
    defaults:
      run:
        working-directory: ./support-portal
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: support-portal/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npx tsc -b
      - name: Test
        run: npm run test
