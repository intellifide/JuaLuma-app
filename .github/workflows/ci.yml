name: CI/CD Pipeline

on:
  push:
    branches: [main, Dev]
  pull_request:
    branches: [main, Dev]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Lint with Ruff
        run: |
          pip install ruff
          if [ -d backend ] || [ -f *.py ]; then ruff check . --output-format=github || true; fi
        continue-on-error: true
      
      - name: Type check with mypy
        run: |
          pip install mypy
          if [ -d backend ] || [ -f *.py ]; then mypy . --ignore-missing-imports || true; fi
        continue-on-error: true
      
      - name: Run tests
        run: |
          if [ -f requirements.txt ]; then pip install pytest pytest-asyncio; fi
          if [ -d tests ] || [ -d backend/tests ]; then pytest -v || true; fi
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          APP_ENV: test
      
      - name: Install Newman
        run: |
          npm install -g newman newman-reporter-html
        continue-on-error: true
      
      - name: Run Postman collections
        if: hashFiles('postman/collections/*.json') != ''
        run: |
          if [ -f postman/collections/*.json ]; then
            newman run postman/collections/*.json \
              --environment postman/environments/local.json \
              --api-key ${{ secrets.POSTMAN_API_KEY }} \
              --reporter-html-export newman-report.html || true
          fi
        continue-on-error: true
      
      - name: Upload Postman report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: newman-report.html
          if-no-files-found: ignore
