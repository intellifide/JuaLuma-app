name: CI

on:
  push:
    branches: [main, Dev]
  pull_request:
    branches: [main, Dev, stage]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend_app: ${{ steps.filter.outputs.frontend_app }}
      frontend_marketing: ${{ steps.filter.outputs.frontend_marketing }}
      support_portal: ${{ steps.filter.outputs.support_portal }}
      mobile: ${{ steps.filter.outputs.mobile }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend_app:
              - 'frontend-app/**'
            frontend_marketing:
              - 'frontend-marketing/**'
            support_portal:
              - 'support-portal/**'
            mobile:
              - 'mobile/**'

  backend-quality:
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'pull_request' || needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f ../requirements.txt ]; then pip install -r ../requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff mypy pytest httpx
      - name: Lint with Ruff
        run: ruff check .
      - name: Type check with mypy
        run: mypy .
      - name: Run tests
        env:
          DATABASE_URL: "sqlite:///./test.db"
        run: pytest

  frontend-app:
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'pull_request' || needs.changes.outputs.frontend_app == 'true'
    defaults:
      run:
        working-directory: ./frontend-app
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-app/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npx tsc --noEmit
      - name: Test
        env:
          VITE_GCP_API_KEY: "dummy-for-ci-tests"
        run: npm run test

  frontend-marketing:
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'pull_request' || needs.changes.outputs.frontend_marketing == 'true'
    defaults:
      run:
        working-directory: ./frontend-marketing
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-marketing/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build check
        env:
          # Required for Next.js client bundle inlining during `next build`.
          NEXT_PUBLIC_APP_URL: "https://example.invalid"
          NEXT_PUBLIC_API_URL: "https://example.invalid"
        run: npm run build

  support-portal:
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'pull_request' || needs.changes.outputs.support_portal == 'true'
    defaults:
      run:
        working-directory: ./support-portal
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: support-portal/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npx tsc -b
      - name: Test
        run: npm run test

  mobile-android-checks:
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'pull_request' || needs.changes.outputs.mobile == 'true' || needs.changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend dependencies for OpenAPI export
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;36.0.0"
      - name: Verify OpenAPI drift
        env:
          DATABASE_URL: sqlite+pysqlite:////tmp/jualuma_ci.db
          PLAID_CLIENT_ID: ci
          PLAID_SECRET: ci
        run: ./mobile/scripts/check-openapi-drift.sh
      - name: Android mobile build check
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_21_X64 }}
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: ./mobile/scripts/build-android-nokeychain.sh
      - name: Android shared-core test + lint
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_21_X64 }}
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          PATH: ${{ env.JAVA_HOME_21_X64 }}/bin:${{ env.ANDROID_SDK_ROOT }}/platform-tools:/usr/local/bin:${{ env.PATH }}
        run: ./frontend-app/android/gradlew -p frontend-app/android :mobile-shared-core:test :app:lintDebug

  mobile-ios-checks:
    runs-on: macos-latest
    needs: changes
    if: github.event_name == 'pull_request' || needs.changes.outputs.mobile == 'true' || needs.changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-app/package-lock.json
      - name: Install iOS bridge dependencies
        run: npm ci
        working-directory: ./frontend-app
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
      - name: iOS no-keychain simulator build check
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
        run: ./mobile/scripts/build-ios-nokeychain.sh

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Python dependency audit
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps + pip-audit
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt pip-audit bandit
      - name: Bandit SAST scan (backend)
        # Block only high-confidence/high-severity issues in deployable backend code.
        # Scripts and dev tools are non-runtime and tracked separately.
        run: bandit -q -r backend -x backend/tests,backend/.venv,backend/scripts,backend/dev_tools -lll -iii
      - name: pip-audit (critical/high = release-blocking)
        run: |
          # Track known dependency advisories in baseline; fail CI on newly introduced ones.
          IGNORE_ARGS=()
          while IFS= read -r vuln; do
            if [[ -z "${vuln// }" || "$vuln" == \#* ]]; then
              continue
            fi
            IGNORE_ARGS+=(--ignore-vuln "$vuln")
          done < .github/security/pip-audit-baseline.txt
          pip-audit --desc --fix --dry-run --strict "${IGNORE_ARGS[@]}"

      # Node dependency audit (all workspaces)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: npm audit - frontend-app
        run: npm audit --audit-level=critical --omit=dev
        working-directory: ./frontend-app
      - name: npm audit - frontend-marketing
        run: npm audit --audit-level=critical --omit=dev
        working-directory: ./frontend-marketing
      - name: npm audit - support-portal
        run: npm audit --audit-level=critical --omit=dev
        working-directory: ./support-portal

      # Trivy filesystem scan
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL"
          exit-code: "1"
          ignore-unfixed: true
