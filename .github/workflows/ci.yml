name: CI

on:
  push:
    branches: [main, Dev]
  pull_request:
    branches: [main, Dev]

jobs:
  backend-quality:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || contains(github.event.head_commit.modified, 'backend/') || contains(github.event.head_commit.added, 'backend/')
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f ../requirements.txt ]; then pip install -r ../requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff mypy pytest httpx
      - name: Lint with Ruff
        run: ruff check .
      - name: Type check with mypy
        run: mypy .
      - name: Run tests
        env:
          DATABASE_URL: "sqlite:///./test.db"
        run: pytest

  frontend-app:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || contains(github.event.head_commit.modified, 'frontend-app/') || contains(github.event.head_commit.added, 'frontend-app/')
    defaults:
      run:
        working-directory: ./frontend-app
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-app/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npx tsc --noEmit
      - name: Test
        run: npm run test

  frontend-marketing:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || contains(github.event.head_commit.modified, 'frontend-marketing/') || contains(github.event.head_commit.added, 'frontend-marketing/')
    defaults:
      run:
        working-directory: ./frontend-marketing
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-marketing/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build check
        run: npm run build

  support-portal:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || contains(github.event.head_commit.modified, 'support-portal/') || contains(github.event.head_commit.added, 'support-portal/')
    defaults:
      run:
        working-directory: ./support-portal
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: support-portal/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npx tsc -b
      - name: Test
        run: npm run test
