repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]

  - repo: local
    hooks:
      - id: frontend-app-lint
        name: frontend-app-lint
        entry: bash -c 'cd frontend-app && npm run lint'
        language: system
        files: ^frontend-app/.*\.(ts|tsx)$
        pass_filenames: false

      - id: frontend-app-typecheck
        name: frontend-app-typecheck
        entry: bash -c 'cd frontend-app && npx tsc --noEmit'
        language: system
        files: ^frontend-app/.*\.(ts|tsx)$
        pass_filenames: false

      - id: frontend-marketing-lint
        name: frontend-marketing-lint
        entry: bash -c 'cd frontend-marketing && npm run lint'
        language: system
        files: ^frontend-marketing/.*\.(ts|tsx)$
        pass_filenames: false

      - id: support-portal-lint
        name: support-portal-lint
        entry: bash -c 'cd support-portal && npm run lint'
        language: system
        files: ^support-portal/.*\.(ts|tsx)$
        pass_filenames: false

      - id: support-portal-typecheck
        name: support-portal-typecheck
        entry: bash -c 'cd support-portal && npx tsc -b'
        language: system
        files: ^support-portal/.*\.(ts|tsx)$
        pass_filenames: false
