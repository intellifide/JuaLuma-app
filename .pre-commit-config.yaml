repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]

  - repo: local
    hooks:
      - id: backend-pytest
        name: backend-pytest
        entry: bash -c 'cd backend && DATABASE_URL=sqlite:///./test.db pytest -q'
        language: system
        files: ^backend/.*
        pass_filenames: false

      - id: frontend-lint
        name: frontend-lint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/.*\.tsx?$
        pass_filenames: false

      - id: frontend-typecheck
        name: frontend-typecheck
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: ^frontend/.*\.tsx?$
        pass_filenames: false
