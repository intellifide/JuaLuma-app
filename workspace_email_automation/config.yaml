# workspace_email_automation/config.yaml
# Google Workspace + Gmail API automation config for JuaLuma email setup.
# -----------------------------------------------------------------------
# NEVER store credentials here. Point service_account_file to the actual
# JSON key on disk (or use workload identity — set to null and ensure
# GOOGLE_APPLICATION_CREDENTIALS is set in the environment).

google_workspace:
  # Intellifide primary inbox. Kept separate from JuaLuma.
  ops_user: "ops@intellifide.com"

  # JuaLuma primary Workspace user. All JuaLuma mail lands here.
  # This is the user the backend impersonates to send email.
  jualuma_user: "hello@jualuma.com"

  # Alias to add to jualuma_user. Inbound support@ mail routes to hello@ inbox.
  aliases:
    - "support@jualuma.com"

  # Service account: jualuma-dev-sa@jualuma-dev.iam.gserviceaccount.com
  # client_id (needed for DWD grant): 113821398691298196918
  service_account_file: "/Users/midnight/.config/gcloud/legacy_credentials/jualuma-dev-sa@jualuma-dev.iam.gserviceaccount.com/adc.json"

  # GCP project
  gcp_project: "jualuma-dev"

sendas:
  # sendAs identities on hello@jualuma.com.
  # support@ is the default From for all app-generated email.
  # hello@ is the primary address (already present by default on the account).
  - alias: "support@jualuma.com"
    display_name: "JuaLuma Support"
    reply_to: "support@jualuma.com"
    treat_as_alias: true
    signature: "JuaLuma is a product of Intellifide LLC."
    is_default: true

# Required OAuth 2.0 scopes for Domain-Wide Delegation.
# These must be authorized in the Google Admin Console under:
#   Security → API controls → Domain-wide delegation → Add new
scopes:
  - "https://www.googleapis.com/auth/admin.directory.user"
  - "https://www.googleapis.com/auth/admin.directory.user.alias"
  - "https://www.googleapis.com/auth/gmail.settings.basic"
  - "https://www.googleapis.com/auth/gmail.settings.sharing"
  - "https://www.googleapis.com/auth/gmail.send"
