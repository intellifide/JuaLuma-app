services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: jualuma-backend
    env_file: .env
    environment:
      APP_ENV: local
      API_PORT: 8001
      DATABASE_URL: postgresql://jualuma_user:jualuma_password@postgres:5432/jualuma_db
      FIRESTORE_EMULATOR_HOST: jualuma-firebase-emulator:8080
      FIREBASE_AUTH_EMULATOR_HOST: jualuma-firebase-emulator:9099
      FIREBASE_PROJECT_ID: jualuma-local
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8085
      ENCRYPTION_PROVIDER: ${ENCRYPTION_PROVIDER:-local}
      LOCAL_ENCRYPTION_KEY: ${LOCAL_ENCRYPTION_KEY:-local-dev-key-change-me}
      SECRET_PROVIDER: ${SECRET_PROVIDER:-file}
      LOCAL_SECRET_STORE_PATH: ${LOCAL_SECRET_STORE_PATH:-/app/data/local_secret_store.json}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-jualuma-local}
      GCP_KMS_KEY_NAME: ${GCP_KMS_KEY_NAME:-}
      GOOGLE_CLOUD_PROJECT: ${GCP_PROJECT_ID:-jualuma-local}
      ENABLE_AI_GATEWAY: "false"
      BACKEND_CORS_ORIGINS: "http://localhost:5175,http://localhost:5176"

    depends_on:
      - postgres
      - firebase-emulator
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./alembic.ini:/app/alembic.ini
      - ./alembic:/app/alembic
      - ./scripts:/app/scripts
    networks:
      - jualuma-network

  user-frontend:
    build:
      context: .
      dockerfile: frontend-app/Dockerfile
    container_name: jualuma-user-frontend
    env_file: .env
    environment:
      VITE_API_BASE_URL: http://backend:8001
    depends_on:
      - backend
    ports:
      - "5175:5175"
    volumes:
      - ./frontend-app:/app
      - /app/node_modules
    networks:
      - jualuma-network

  marketing-site:
    build:
      context: .
      dockerfile: frontend-marketing/Dockerfile
    container_name: jualuma-marketing-site
    env_file: .env
    ports:
      - "5177:3000"
    volumes:
      - ./frontend-marketing:/app
      - /app/.next
      - /app/node_modules
    networks:
      - jualuma-network

  support-frontend:
    build:
      context: .
      dockerfile: support-portal/Dockerfile
    container_name: jualuma-support-frontend
    env_file: .env
    environment:
      VITE_API_BASE_URL: /api
    depends_on:
      - backend
    ports:
      - "5176:5176"
    volumes:
      - ./support-portal:/app
      - /app/node_modules
    networks:
      - jualuma-network

  # PostgreSQL (Cloud SQL Mirror)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: jualuma-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - jualuma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Firebase Emulator Suite
  firebase-emulator:
    image: node:20-bullseye
    container_name: jualuma-firebase-emulator
    working_dir: /workspace

    stop_grace_period: 30s
    ports:
      - "8080:8080" # Firestore
      - "9099:9099" # Auth
      - "4000:4000" # Emulator UI
    volumes:
      - ./firebase.json:/workspace/firebase.json
      - ./firestore.rules:/workspace/firestore.rules
      - ./firestore.indexes.json:/workspace/firestore.indexes.json
      - ./firebase_data:/workspace/.firebase
    networks:
      - jualuma-network
    environment:
      - FIRESTORE_EMULATOR_HOST=0.0.0.0:8080
      - FIREBASE_AUTH_EMULATOR_HOST=0.0.0.0:9099
    stop_signal: SIGINT
    command: >
      bash -c "
        apt-get update && apt-get install -y openjdk-17-jre-headless &&
        npm install -g firebase-tools@13 &&
        exec firebase emulators:start --only firestore,auth --project jualuma-local --import=/workspace/.firebase/data --export-on-exit --config=/workspace/firebase.json
      "
  # Pub/Sub Emulator
  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:latest
    container_name: jualuma-pubsub-emulator
    command: >
      gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    ports:
      - "8085:8085"
    networks:
      - jualuma-network
    environment:
      - PUBSUB_EMULATOR_HOST=0.0.0.0:8085

volumes:
  postgres_data:
  firebase_data:

networks:
  jualuma-network:
    driver: bridge
