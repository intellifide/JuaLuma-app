services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: finity-backend
    env_file: .env
    environment:
      APP_ENV: local
      API_PORT: 8001
      DATABASE_URL: postgresql://finity_user:finity_password@postgres:5432/finity_db
      FIRESTORE_EMULATOR_HOST: finity-firebase-emulator:8080
      FIREBASE_AUTH_EMULATOR_HOST: finity-firebase-emulator:9099
      FIREBASE_PROJECT_ID: finity-local
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8085
      ENABLE_AI_GATEWAY: "false"
      BACKEND_CORS_ORIGINS: "http://localhost:5175,http://localhost:5176"

    depends_on:
      - postgres
      - firebase-emulator
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app/backend
    networks:
      - finity-network

  user-frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: finity-user-frontend
    env_file: .env
    environment:
      VITE_API_BASE_URL: http://backend:8001
    depends_on:
      - backend
    ports:
      - "5175:5175"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - finity-network

  support-frontend:
    build:
      context: .
      dockerfile: support-portal/Dockerfile
    container_name: finity-support-frontend
    env_file: .env
    environment:
      VITE_API_BASE_URL: /api
    depends_on:
      - backend
    ports:
      - "5176:5176"
    volumes:
      - ./support-portal:/app
      - /app/node_modules
    networks:
      - finity-network

  # PostgreSQL (Cloud SQL Mirror)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: finity-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - finity-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Firebase Emulator Suite
  firebase-emulator:
    image: node:20-bullseye
    container_name: finity-firebase-emulator
    working_dir: /workspace
    command: >
      bash -c "
        apt-get update && apt-get install -y openjdk-17-jre-headless &&
        npm install -g firebase-tools@13 &&
        firebase emulators:start --only firestore,auth --project finity-local --import=/workspace/.firebase --export-on-exit --config=/workspace/firebase.json
      "
    ports:
      - "8080:8080" # Firestore
      - "9099:9099" # Auth
      - "4000:4000" # Emulator UI
    volumes:
      - ./firebase.json:/workspace/firebase.json
      - firebase_data:/workspace/.firebase
    networks:
      - finity-network
    environment:
      - FIRESTORE_EMULATOR_HOST=0.0.0.0:8080
      - FIREBASE_AUTH_EMULATOR_HOST=0.0.0.0:9099

  # Pub/Sub Emulator
  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:latest
    container_name: finity-pubsub-emulator
    command: >
      gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    ports:
      - "8085:8085"
    networks:
      - finity-network
    environment:
      - PUBSUB_EMULATOR_HOST=0.0.0.0:8085

volumes:
  postgres_data:
  firebase_data:


networks:
  finity-network:
    driver: bridge
