version: '3.9'

services:
  # PostgreSQL (Cloud SQL Mirror)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: finity-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - finity-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Firebase Emulator Suite
  firebase-emulator:
    image: node:20-bullseye
    container_name: finity-firebase-emulator
    working_dir: /workspace
    command: >
      bash -c "
        apt-get update && apt-get install -y openjdk-17-jre-headless &&
        npm install -g firebase-tools@13 &&
        firebase emulators:start --only firestore,auth --project finity-local --import=/workspace/.firebase --export-on-exit
      "
    ports:
      - "8080:8080"  # Firestore
      - "9099:9099"  # Auth
      - "4000:4000"  # Emulator UI
    volumes:
      - ./firebase.json:/workspace/firebase.json
      - firebase_data:/workspace/.firebase
    networks:
      - finity-network
    environment:
      - FIRESTORE_EMULATOR_HOST=0.0.0.0:8080
      - FIREBASE_AUTH_EMULATOR_HOST=0.0.0.0:9099

  # Pub/Sub Emulator
  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:latest
    container_name: finity-pubsub-emulator
    command: >
      gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    ports:
      - "8085:8085"
    networks:
      - finity-network
    environment:
      - PUBSUB_EMULATOR_HOST=0.0.0.0:8085

volumes:
  postgres_data:
  firebase_data:

networks:
  finity-network:
    driver: bridge
